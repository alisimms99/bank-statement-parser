# Cloud Run Environment Variables Configuration
# This file is used by deploy.sh with --env-vars-file flag
#
# IMPORTANT: Do NOT put secrets in this file!
# Secrets should be managed via Google Secret Manager and referenced with --set-secrets
#
# Usage: gcloud run deploy --env-vars-file=env.yaml

# Application configuration
NODE_ENV: production
PORT: "8080"

# Access control
WORKSPACE_DOMAIN: "*.run.app"

# Google Cloud Project
GOOGLE_PROJECT_ID: ojpm-bank-statement-parser

# Document AI Configuration
DOCAI_LOCATION: us
ENABLE_DOC_AI: "true"

# CORS Configuration (update with your actual domain if needed)
CORS_ALLOW_ORIGIN: "*"

